<main class="main-container">
  <div class="intro-section">
    <div class="container mx-auto px-2 mt-4 mb-2 clearfix header-text">
      <div class="flex flex-col sm:flex-row items-start gap-4 sm:gap-6">

        <!-- Profile Image (responsive) -->
        <img 
          src="https://lh3.googleusercontent.com/pw/AP1GczMKxyBz8oYHrHVSThsiGpArtdNn_gCmI-NZvfKuGmJrncbU95BArWq249X_QbVyBoDTDrudeHYKCAR3fnJ-tKYNJoZ74_zwgQGyqyBSnKjqKeCUz9A=w2400" 
          alt="Profile image"
          class="w-28 sm:w-36 object-contain rounded-md" />

        <!-- Text Block (title + description) -->
        <div>
          <h1 class="h0 py-1 mt-1 mb-1 header-title">{{ site.title }}</h1>
          <p class="h4 lh-condensed font-smoothing mb-2">{{ site.description }}</p>
          <div class="col-1 sm-width-full border-top-thick"></div>
        </div>

      </div>
    </div>
  </div>
</main>
