<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <div>

      <header class="clearfix">

        <div class="right absolute-lg right-0 top-0">
          <ul class="mt-2 mr-2 mr-lg-3">
            {% for my_page in site.pages %}
              {% if my_page.title %}
              <li class="inline-block block-lg text-right ml-1 ml-lg-0">
                <a class="italic no-underline h4 font-smoothing" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
              </li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>
<main class="main-container">
    <div class="intro-section">
      <div class="profile-image">
         <a href="https://lh3.googleusercontent.com/pw/AP1GczMKxyBz8oYHrHVSThsiGpArtdNn_gCmI-NZvfKuGmJrncbU95BArWq249X_QbVyBoDTDrudeHYKCAR3fnJ-tKYNJoZ74_zwgQGyqyBSnKjqKeCUz9A=w2400"> <img 
  src=" https://lh3.googleusercontent.com/pw/AP1GczMKxyBz8oYHrHVSThsiGpArtdNn_gCmI-NZvfKuGmJrncbU95BArWq249X_QbVyBoDTDrudeHYKCAR3fnJ-tKYNJoZ74_zwgQGyqyBSnKjqKeCUz9A=w2400" 
  alt="Profile image"
  style="width: 150px; height: auto; object-fit: contain; display: block; margin: 1rem auto;" />
 </a>
            <div class="container mx-auto px-2 mt-4 mb-2 clearfix header-text">
          <h1 class="h0 inline-block py-2 mt-4 header-title">{{ site.title }}</h1>
          <div class="clearfix mb-4 py-1">
            <p class="h4 lh-condensed font-smoothing">{{ site.description }}</p>
            <div class="col-1 sm-width-full border-top-thick">
            </div>
          </div>

        </div>
      </header>
      <div class="container mx-auto px-2 py-2">
        {% for post in site.posts %}
          {% include post_block.html %}
        {% endfor %}
      </div>

    </div>
</main>

    {% include footer.html %}

  </body>

</html>
